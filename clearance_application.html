<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barangay Clearance Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f4f9;
        }
        .site-header {
            background-color: #004d40;
            color: white;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .submit-btn {
            width: 100%;
            background-color: #00796b;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #004d40;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 121, 107, 0.3);
        }
    </style>
</head>
<body>
    <header class="site-header">
        <h1 class="text-2xl font-bold">Online Barangay Clearance Application</h1>
    </header>

    <div class="form-container">
        <h2 class="text-xl font-semibold mb-6 text-gray-700">ðŸ“„ Clearance Request Form</h2>
        
        <form action="clearance_thankyou.html" method="GET">
            
            <div class="mb-4">
                <label for="applicant-name" class="block text-sm font-medium text-gray-700 mb-2">Full Name (as per ID):</label>
                <input type="text" id="applicant-name" name="applicant-name" required 
                       class="w-full p-3 border border-gray-300 rounded-lg" 
                       placeholder="e.g., Juan C. Dela Cruz">
            </div>
            
            <div class="mb-4">
                <label for="address" class="block text-sm font-medium text-gray-700 mb-2">Complete Address (for Verification):</label>
                <input type="text" id="address" name="address" required 
                       class="w-full p-3 border border-gray-300 rounded-lg" 
                       placeholder="House No., Street, Purok">
            </div>

            <div class="mb-4">
                <label for="purpose" class="block text-sm font-medium text-gray-700 mb-2">Purpose of Clearance:</label>
                <select id="purpose" name="purpose" required 
                        class="w-full p-3 border border-gray-300 rounded-lg">
                    <option value="">-- Select Purpose --</option>
                    <option value="Employment">Employment/Job Application</option>
                    <option value="BusinessPermit">Business Permit/License Application</option>
                    <option value="Scholarship">Scholarship/Educational Requirement</option>
                    <option value="Passport">Passport/Travel Requirement</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="document" class="block text-sm font-medium text-gray-700 mb-2">Upload Valid ID / Proof of Residency (P-3):</label>
                <input type="file" id="document" name="document" required 
                       accept=".pdf,.jpg,.jpeg,.png"
                       class="w-full p-3 border border-gray-300 rounded-lg bg-gray-50">
                <p class="mt-1 text-xs text-gray-500">Accepted formats: PDF, JPG, PNG. Max size: 5MB.</p>
            </div>
            
            <div class="mb-6">
                <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes / Specific Details (Optional):</label>
                <textarea id="notes" name="notes" rows="3" 
                          class="w-full p-3 border border-gray-300 rounded-lg" 
                          placeholder="If 'Other' was selected, please specify here."></textarea>
            </div>

            <button type="submit" class="submit-btn font-bold shadow-lg hover:shadow-xl transition">Submit Clearance Request</button>
        </form>
    </div>

   <footer class="bg-gray-800 text-white mt-8 p-4">
        <div class="container mx-auto text-center text-sm">

        <p>&copy; 2025 Barangay Burabod Digital Services. All Rights Reserved.</p>
    </footer>
   
</body>
</html>
